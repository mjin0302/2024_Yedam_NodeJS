<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>cors</title>
</head>
<body>
   <script>
      fetch("http://localhost:3000/info", {
         method : "post",
         // query String 는 URLSearchParams을 사용한다
         // application/x-www-form-urlencoded을 대응하기 위해 만든 것
         body : new URLSearchParams({search : "yedam"})
      })
      .then(res => res.text()) // 서버가 보내준 데이터가 text타입임
      .then(result => console.log(result))
      .catch(err => console.log(err))
   </script>
</body>
</html>
